<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <script type="text/javaScript" src="/js/app.js"></script>
  <title>Game Over</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <img src="/imagens/game.png" alt="Fim de jogo: Você ganhou!!">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <div class="mb-2">
            <select required class="form-control" id="level">
              <option value="">Selecionar o nível</option>
              <option value="facil">Facil? serio?</option>
              <option value="normal">Normal</option>
              <option value="dificil">Difícil</option>
              <option value="muito-dificil">Vale o estresse?</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <button onclick=startGame() type='button' class='btn btn-danger btn-lg'>Iniciar Jogo</button>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
